<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div's side by side</title>
	<style>
	.leftdiv {
		float: left;
		background-color: green;
	}
	.middlediv {
		float: left;
		background-color: gray;
	}
	.rightdiv {
		float: left;
		background-color: yellow;
	}
	div {
		padding: 1%;
		color: white;
		background-color: white;
		width: 30%;
		border: solid black;
	}



</style>
</head>
<body>
	<div class="leftdiv">
		<h1> DIVISION 1</h1>
		
	</div>
	<div class="middlediv">
		<h1>DIVISION 2</h1>
	</div>
	<div class="rightdiv">
		<h1>DIVISION3</h1>
	</div>

</body>
</html>
