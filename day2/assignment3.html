	<h1>THE FIST OF DHENIOR</h1>
	<p>
		He didn’t want to think of it<br><br> Better to feverishly insist that<br><br> nothing had happened at all,<br><br> that he couldn’t recall that moment<br><br> when the head had given way under his boot - that awful,<br><br> sudden give as broken bone shifted under his heel.<br>
