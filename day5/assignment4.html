<!--General sibling demo  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>General sibling Demo</title>
	<style>
		div ~p {
			background-color: green;
		}
	</style>
</head>
<body>
	<h1>
		general sibling demo
	</h1>
	<p>paragraph 1</p>
	<div>
		<p>para2</p>
		<p>para3</p>
	</div>
	<p>para7</p>
	<code><b>para4</b></code>
	<p>para5</p>

</body>
</html>
