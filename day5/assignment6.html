<!-- CSS classes demo-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS classes demo</title>
	<style>
	.abc {
		text-align: center;
		color: red;
	}
	.def {
		color: blue;
		text-align: center;
	}
</style>
</head>
<body>
	<p class="abc"> web development success</p>
	<p class="def"> ramanjaneyulu</p>
	<p id="p1" class="abc def">web development</p>
	<button onclick="toggleName()">toggle</button>
	<button onclick="resetName()">Reset</button>
	<script>
		function toggleName()
		{
			document.getElementById('p1').innerHTML="GOOD MORNING";
		}
		function resetName()
		{
			document.getElementById('p1').innerHTML="GOOD EVENING";
		}
		
	</script>

</body>
</html>
